<div class="container">
    <h1>修改用户信息</h1>

    <form action="/web/userUpdate" method="post" id="updateUserForm">
        姓名 <input name="name" ng-model="updateUser.name">
        对应的员工 <select ng-model="updateUser.employee" ng-options = "employee.name for employee in employees">
    </select>
        <input type="submit" value="确认修改" class="updateUser">
    </form>

</div>
